<html>
<title>Online Medical Store</title>
<link rel="stylesheet" href="style.css">
<!-- <script src="index.js"></script> -->

<body>
    <div>
        <!-- header -->
    </div>
    <div>
        <!-- body  -->

        <!-- login -->
        <div class="loginStyle" id="loginMain">
            <!-- singn up -->
            <div class="row">
                <button class="signUpBtn" onclick="signUp()">Sign Up</button>
                <button class="signInBtn" onclick="login()">Sign In</button>
            </div>
            <div class="common" id="signUpId">

                <div class="row">
                    <div class="labelSty"><label>Email</label></div>
                    <input class="input-control" type="text" id="email" onfocusout="">
                    <label class="lableValidate" id="emailDis">In Valid</label>
                    <br><br>
                </div>

                <div class="row">
                    <div class="labelSty"><label>Password</label></div>
                    <input class="input-control" type="text" id="password" onfocusout="">
                    <label class="lableValidate" id="passDis">In Valid</label>
                    <br><br>
                </div>
                <div class="row">
                    <div class="labelSty"><label>Confirm Password</label></div>
                    <input class="input-control" type="text" id="conPass" onfocusout="">
                    <label class="lableValidate" id="conPassDis">In Valid</label>
                    <br><br>
                </div>
                <div class="row">
                    <div class="labelSty"><label>Phone</label></div>
                    <input class="input-control" type="number" id="phone" onfocusout="">
                    <label class="lableValidate" id="phoneDis">In Valid</label>
                    <br><br>
                </div>
                <div class="row">
                    <div class="labelSty"><label></label></div>
                    <button class="btn input-control" onclick="signUpValidate()">Submit</button>
                    <label class="lableValidate" id="">.</label>
                    <br><br>
                </div>
            </div>
            <div class="common" id="loginId">
                <div class="row">
                    <div class="labelSty"><label>Email</label></div>
                    <input class="input-control" type="text" id="lemail" onfocusout="">
                    <label class="lableValidate" id="lemailDis">In Valid</label>
                    <br><br>
                </div>
                <div class="row">
                    <div class="labelSty"><label>Password</label></div>
                    <input class="input-control" type="text" id="lpassword" onfocusout="">
                    <label class="lableValidate" id="lpassDis">In Valid</label>
                    <br><br>
                </div>
                <div class="row">
                    <div class="labelSty"><label></label></div>
                    <button class="btn input-control" onclick="loginValidate()">Submit</button>
                    <label class="lableValidate" id="">.</label>
                    <br><br>
                </div>
            </div>
        </div>

        <div class="main" id="main">
            <div class="header">
                <div class="row">
                    <button class="btn" onclick="HomePage()">Home</button>
                    <!-- <form id=""> -->
                    <button type="submit" class="btn" onclick="readerDefault()">Medicine Details</button>
                    <!-- </form> -->
                    <button class="btn" onclick="PurchasePage()">Purchase</button>
                    <button class="btn" onclick="CancelPage()">Cancel</button>
                    <button class="btn" onclick="TopUp()">Top Up</button>
                    <button class="btn" onclick="ShowBalance()">Show Balance</button>
                </div>
            </div>

            <div class="home" id="home">
                Welcome
            </div>
            <div class="mList" id="mList">
                <div>
                   
                    <table border="2" id="dataTable">
                        <thead>
                            <tr>
                                <th>Medicine Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Expire Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
                <br><br><br>
                <div class="addmedicine">
                    
                    <div>
                        <div class="row">
                            <div class="labelSty"><label>Medicine Name</label></div>
                            <input class="input-control" type="text" id="a_mName" onfocusout="">
                            <!-- <label class="lableValidate" id="lemailDis">In Valid</label> -->
                            <br><br>
                        </div>
                    </div>
                    <div>
                        <div class="row">
                            <div class="labelSty"><label>Medicine Price</label></div>
                            <input class="input-control" type="text" id="a_mPrice" onfocusout="">
                            <!-- <label class="lableValidate" id="lemailDis">In Valid</label> -->
                            <br><br>
                        </div>
                    </div>
                    <div>
                        <div class="row">
                            <div class="labelSty"><label>Medicine Quantity</label></div>
                            <input class="input-control" type="text" id="a_mQty" onfocusout="">
                            <!-- <label class="lableValidate" id="lemailDis">In Valid</label> -->
                            <br><br>
                        </div>
                    </div>
                    <div>
                        <div class="row">
                            <div class="labelSty"><label>Expire Date</label></div>
                            <input class="input-control" type="text" id="a_mExpire" onfocusout="">
                            <!-- <label class="lableValidate" id="lemailDis">In Valid</label> -->
                            <br><br>
                        </div>
                    </div>
                    <button onclick="">Add Medicine</button><br><br>
                    
                </div>
            </div>
            <div class="purchase" id="purchase">
                Purchase List
            </div>
            <div class="cancel" id="cancel">
                Cancel page
            </div>
            <div class="topup" id="topup">
                Top Up
            </div>
            <div class="balance" id="balance">
                Show Balance
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
